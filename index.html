<!DOCTYPE html> 
<html> 
<head> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
<link href="css/reset.css" rel="stylesheet" type="text/css" /> 
<link href="css/style.css" rel="stylesheet" type="text/css" /> 
<title>spcmnky.com</title> 
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript" src="js/jquery.min.js"></script> 
<script type="text/javascript" src="js/jquery-ui.min.js"></script> 
<script type="text/javascript" src="js/jquery.cookie.js"></script> 
<script type="text/javascript" src="js/script.js"></script> 
<script type="text/javascript" src="js/user.js"></script> 
<script type="text/javascript" src="js/project.js"></script> 
<script type="text/javascript" src="js/map.js"></script> 
</head> 
<body> 
  <div id="map_canvas"></div> 
  <div id="tools">
	<div id="header">SpaceMonkey</div>
	<div id="body">
		<div id="user">
		  <button type="button" id="login">Login</button>
			<form action="app/auth/login" method="post" id="login_block">
			  <input type="text" name="username" value="winson" /><br />
			  <input type="password" name="password" value="winson" /><br />
			  <button type="submit">Login</button>
			</form>
		  <button type="button" id="register" />Register</button>
			<form action="app/auth/register" method="post" id="register_block">
			  <input type="text" name="username" value="username" /><br />
			  <input type="password" name="password" value="password" /><br />
			  <button type="submit" value="Register">Register</button>
			</form>
		</div>
		<div id="project">
			<form action="app/project/create" method="post" id="create_project">
				<input type="text" name="project" placeholder="New Project" />
			</form>
			<ul id="project_list" class="listStyle">
			</ul>
		</div>
		<div id="markers">
			<ul>
				<li><a href="#markers_tab">Markers</a></li>
				<li><a href="#settings_tab">Settings</a></li>
				<li><a href="#participant_tab">Participant</a></li>
			</ul>
			<div id="markers_tab">
				<ul id="list">
				</ul>
				<div id="tool">
				  <button type="button" id="home">Home</button>
				  <button type="button" id="search">Search</button>
				  <button type="button" id="delete">Delete</button>
				  <button type="button" id="save">Save</button>
				  <div id="search_block">
					<input type="text" name="search" />
				  </div>
				</div>
			</div>
			<div id="settings_tab">
				<form action="app/project/rename" method="post" id="rename_project">
					<fieldset><legend>Rename Project</legend>
						<input type="text" name="project" value="" /><br />
						<button type="submit">Rename</button>
					</fieldset>
				</form>
				<fieldset><legend>Rename Project</legend>
					<button type="button" id="reset_map_center">Reset Default Map Position</button>
				</fieldset>
			</div>
			<div id="participant_tab">
				<form action="app/project/join" method="post" id="join_project">
					<input type="text" name="participant" placeholder="Add participant" />
				</form>
				<ul id="participant_list" class="listStyle">
				</ul>
			</div>
		</div>
	</div>
    <div id="footer">&nbsp;<div id="error">Welcome</div></div>
  </div>
</body> 
</html>
